<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist Page</title>
    <style>
        body {
            margin: 0;
            background-color: #333333;
            font-family: Arial, sans-serif;
        }
        nav {
            position: fixed;
            left: 0;
            top: 0;
            height: 100%;
            width: 200px;
            background-color: #2c2c2c; /* Slightly darker than #333333 */
            padding: 20px;
            box-sizing: border-box;
        }
        .content {
            margin-left: 220px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    <div class="content">
        <h1>Welcome to the Minimalist Page</h1>
        <p>This is a simple page with a left navbar.</p>
    </div>
</body>
</html>
